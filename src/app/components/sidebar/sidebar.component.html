<div class="container" fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start start">

    <div class="padding0 maring0 project-name-logo" fxFlex="row" fxFlex="100" fxLayoutAlign="center center">
        <span class="padding0 maring0 pageTitle"> Chanakya ERP </span>
    </div>

    <div class="side-menu" fxLayout="row wrap" fxFlex="100">


        <div fxLayout="row" fxFlex="100" fxLayoutAlign="start center" fxLayoutGap="10px" class="side_bar_single_item"
            [ngClass]="{active:indexActive == i}" *ngFor="let side of menuItems;let i = index" (click)="activeIndex(i)"
            routerLink="{{side.url}}">
            <div fxLayout="column" fxLayoutAlign="center center" class=" sidebar-img">

                <i class="material-icons" id="img-col-size">
                    {{side.icon}}
                </i>

            </div>
            <div class="sidebar-text">{{side.name}}</div>
        </div>


    </div>

</div>
